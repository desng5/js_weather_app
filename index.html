<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="main.css"></link>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather App</title>
  </head>
  <body class="bg-sky-800 text-blue-50 h-[100vh] overflow-y-hidden">
    <div
      class="flex flex-col border-4 border-blue-50 bg-teal-700 mx-auto rounded-3xl w-[45vw] h-[40vh] mt-[25vh]"
    >
      <div class="self-center mt-10 flex gap-8 mr-8">
        <div class="flex flex-col mr-2">
          <label for="city-field" class="px-1 text-xs font-medium"
            >City (required): <span class="text-red-600">*</span></label
          >
          <input
            type="text"
            name="city"
            id="city-field"
            class="text-center rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-grey-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="Los Angeles"
          />
        </div>
        <div class="flex flex-col">
          <label for="zip-field" class="px-1 text-xs font-medium"
            >Zipcode (US only):</label
          >
          <input
            type="text"
            name="zip"
            maxlength="5"
            pattern="\d{5}"
            id="zip-field"
            class="w-28 text-center rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-grey-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="90036"
          />
        </div>
        <button
          class="rounded-lg bg-sky-500 px-4 mt-4 text-blue-50 hover:bg-yellow-500 duration-100"
          id="current-location"
        >
          Current Location
        </button>
      </div>
      <div
        class="flex items-center justify-center self-center rounded-2xl mt-8 border border-blue-50 w-11/12 h-1/2"
      >
        <h1 class="text-4xl" id="city-name"></h1>
        <div id="weather-icon"></div>
        <div id="temperature-result"></div>
      </div>
    </div>

    <script src="js/getWeather.js"></script>
  </body>
</html>
